<div class="form">
  <div class="form__title">
    <h2>@@title</h2>
    <p class="form__text">@@text</p>
  </div>

  <form class="form__main">
    <div class="form__inputs">
      <label for="name">Имя</label>
      <input id="name" type="text" placeholder="Имя">
      <label for="phone">Телефон</label>
      <input id="phone" type="tel" placeholder="Телефон">
    </div>
    <div class="form__message">
      <label for="message">Введите ваш вопрос</label>
      <textarea id="message" placeholder="Ваш вопрос"></textarea>
    </div>
    <div class="form__buttons">
      <button class="form__send">Задать вопрос</button>
      <label for="checkbox">Я согласен на обработку персональных данных</label>
      <input type="checkbox" id="checkbox" value="yes">
    </div>
  </form>
</div>

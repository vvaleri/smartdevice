<header class="header">
  <div class="header__wrapper container">

    <a href="#" class="header__logo logo-header">
      <svg class="logo-header__desktop" width="202" height="52">
        <use xlink:href="#icon-logo-header"></use>
      </svg>
      <svg class="logo-header__mobile" width="52" height="52">
        <use xlink:href="#icon-logo"></use>
      </svg>
    </a>
    <div class="header__contact contact">
      <div class="contact__mail">

          <use xlink:href="#icon-mail"></use>

        <a href="mailto:info@sd.ru" class="contact__link">info@sd.ru</a>
      </div>
      <div class="contact__phone">
        <svg width="18" height="18">
          <use xlink:href="#icon-phone"></use>
        </svg>
        <a href="tel:+74950005252" class="contact__link">+7 (495) 000 52 52</a>
      </div>
      <button data-modal="feedback" class="contact__btn">Заказать звонок</button>
    </div>
  </div>
</header>
